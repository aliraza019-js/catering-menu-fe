<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Discover our delicious catering menu with a minimum order of $250. Explore a variety of appetizers, meats, salads, and specialty desserts. Order online for delivery or pickup today!">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Preload favicon -->
  <link rel="preload" href="<%= BASE_URL %>favicon.ico" as="image" fetchpriority="high">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Catering Menu</title>

  <!-- Critical CSS -->
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
    }
    .placeholder {
      width: 100%;
      height: 400px;
      background-color: #e0e0e0;
    }
  </style>

  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  
  <!-- Preconnect to required origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Defer non-critical CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" media="print" onload="this.media='all'">

  <!-- Preload critical images -->
  <link rel="preload" as="image" href="https://vcaterings.com/img/herobg.ea50cae2.jpg" fetchpriority="high">
  <link rel="preload" as="image" href="https://vcaterings.com/img/not-found.8293fca8.jpgg">

  <!-- Defer non-critical CSS -->
  <link rel="stylesheet" href="/css/non-critical.css" media="print" onload="this.media='all'">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- Defer non-critical JavaScript -->
  <script src="/js/non-critical.js" defer></script>
</body>

</html>
