<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Discover our delicious catering menu with a minimum order of $250. Explore a variety of appetizers, meats, salads, and specialty desserts. Order online for delivery or pickup today!">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <!-- Preload favicon -->
   <link rel="preload" href="<%= BASE_URL %>favicon.ico" as="image">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Catering Menu</title>

  <!-- Critical CSS -->
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
    }
    .hero-left {
      background-color: #ffd700;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid black;
    }
    .hero-title {
      font-size: 80px;
      font-weight: 300;
      margin-bottom: 16px;
    }
    .hero-description {
      font-size: 20px;
      font-weight: 300;
    }
    .hero-image {
      height: 400px;
      width: 100%;
      object-fit: cover;
    }
    .placeholder {
      width: 100%;
      height: 400px;
      background-color: #e0e0e0;
    }
  </style>

  <!-- Font and Icon Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  

  <!-- Preload Critical Assets -->
  <link rel="preload" as="image" href="https://vcaterings.com/img/herobg.ea50cae2.jpg">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="/js/chunk-vendors.78d96615.js" as="script">
   <!-- Preload critical CSS resources -->
   <link rel="preload" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" as="style">
   <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" as="style">

  <!-- Non-Critical CSS -->
  <link rel="stylesheet" href="/css/non-critical.css" media="print" onload="this.media='all'">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- Non-Critical JavaScript -->
  <script src="/js/non-critical.js" defer></script>
   <!-- <script src="https://js.stripe.com/v3" defer></script> -->
</body>

</html>
