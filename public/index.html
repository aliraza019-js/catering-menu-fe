<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Catering Menu</title>
  <style>
    /* Critical CSS for above-the-fold content */
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
    }

    .hero-left {
      background-color: #ffd700;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid black;
    }

    .hero-title {
      font-size: 80px;
      font-weight: 300;
      margin-bottom: 16px;
    }

    .hero-description {
      font-size: 20px;
      font-weight: 300;
    }

    .hero-image {
      height: 400px;
      width: 100%;
      object-fit: cover;
    }

    .placeholder {
      width: 100%;
      height: 400px;
      background-color: #e0e0e0;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preload" as="image" href="https://vcaterings.com/img/hero1.43374f2e.jpg">
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v15/pxiEyp8kv8JHgFVrJJnec3NE.woff2" as="font"
    type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v15/pxiEyp8kv8JHgFVrFJdecmNE.woff2" as="font"
    type="font/woff2" crossorigin="anonymous">

  <link rel="stylesheet" href="public/styles/global.scss">
   <!-- Defer non-critical CSS -->
   <link rel="stylesheet" href="/css/non-critical.css" defer>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
     <!-- Defer non-critical JavaScript -->
     <script src="/js/non-critical.js" defer></script>
</body>

</html>
